<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ask a question  </title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Contact Us</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="user" class="form-label">Discord user</label>
                        <input type="text" id="user" name="user" class="form-control" placeholder="Enter your Discord user" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address [ not required ] " >
                    </div>
                    <div class="form-group mb-3">
                        <label for="question" class="form-label">question</label>
                        <textarea id="question" name="question" class="form-control" placeholder="Enter your question here" rows="5" required></textarea>
                    </div>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">submit question</button>
                        <button class="btn btn-danger" type="reset">Reset the form!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbytLzlYm__QfY96DGCE_83DOEfp6ToSYGNG0tNZRhk54BshSD8CrVW7fWq-WhrxzRMM/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>succesfully submitted your question.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Couldn't send message try again later.</div>"))
        })
    </script>
</body>
</html>
